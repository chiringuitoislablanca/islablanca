<!DOCTYPE html>

<html lang="es">
<head>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Restaurante Isla Blanca</title>

<style>
body{
    margin:0;
    background:#f5f1e6;
    font-family:Arial, Helvetica, sans-serif;
}

.header{
    text-align:center;
    padding:25px;
    font-size:28px;
    font-weight:bold;
}

.carta img{
    width:100%;
    max-width:900px;
    display:block;
    margin:25px auto;
    border-radius:12px;
    box-shadow:0 8px 25px rgba(0,0,0,0.25);
    transition:transform 0.3s ease, box-shadow 0.3s ease;
}

/* al tocar */
.carta img:active{
    transform:scale(1.03);
    box-shadow:0 18px 40px rgba(0,0,0,0.4);
}
h1, h2, .header{
    font-family: 'Playfair Display', serif;
    letter-spacing:1px;
}

</style>

</head>

<div class="header">
Carta Restaurante Isla Blanca
</div>
<div style="text-align:center; margin-top:-10px;">

  </a>
</div>
    
<div class="carta">
  <img loading="lazy" src="cartas/restaurante_01.jpg" alt="Menu Français 1">
  <img loading="lazy" src="cartas/restaurante_10.jpg" alt="Menu Français 2">
  <img loading="lazy" src="cartas/restaurante_11.jpg" alt="Menu Français 3">
  <img loading="lazy" src="cartas/restaurante_12.jpg" alt="Menu Français 4">
