<!DOCTYPE html>

<html lang="es">
<head>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Isla Blanca</title>
<link rel="icon" type="image/png" href="logo_blanco_transparente.png">

<style>
    
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#f4f1ea;
}

header{
    background:#0e3b4f;
    color:white;
    padding:12px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
}
    
.header{
    text-align:center;
    padding:18px;
    font-size:34px;
    font-weight:600;
    letter-spacing:2px;
}

.contenido{
    padding:40px;
    max-width:900px;
    margin:auto;
    text-align:center;
    font-size:18px;
}

.boton{
    display:inline-block;
    margin-top:20px;
    padding:15px 25px;
    background:#0e3b4f;
    color:white;
    text-decoration:none;
    border-radius:8px;
}
.cards{
    display:flex;
    gap:30px;
    justify-content:center;
    flex-wrap:wrap;
    margin-top:40px;
}

.card{
    width:320px;
    height:200px;
    border-radius:14px;
    overflow:hidden;
    position:relative;
    box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(70%);
}

.card a{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(14,59,79,0.92);
    color:white;
    padding:16px 28px;
    border-radius:10px;
    text-decoration:none;
    font-size:20px;
    font-weight:bold;
    transition:all 0.25s ease;
}

/* al pasar el dedo o ratón */
.card:hover a{
    background:#0e3b4f;
    transform:translate(-50%,-50%) scale(1.08);
    box-shadow:0 8px 25px rgba(0,0,0,0.5);
}

/* efecto pulsar */
.card a:active{
    transform:translate(-50%,-50%) scale(0.95);
}
h1, h2, .header{
    font-family: 'Playfair Display', serif;
    letter-spacing:1px;
}

</style>

</head>


<body>

<header>
<img src="logo_blanco_transparente.png" style="height:80px;">
</header>

<div class="contenido">

<h2>Bienvenido a Isla Blanca</h2>
<p>Elige dónde quieres disfrutar tu experiencia</p>

<div class="cards">

    <div class="card">
        <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de">
        <a href="carta.html">RESTAURANTE</a>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
        <a href="carta-chiringuito.html">CHIRINGUITO</a>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1632298054792-94d2acf0acfd?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <a href="contacto.html">RESERVAS</a>
    </div>
</div>

</div>


</body>
</html>
